<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculadora de Radio de Círculo</h1>
    <form id="circleForm">
        <label for="diameter">Diámetro del círculo:</label>
        <input type="number" id="diameter" name="diameter" step="any" required>
        <button type="submit">Calcular Radio</button>
    </form>
    <p>El radio del círculo es: <span id="result"></span></p>
</body>
</html>
