<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas Fritas</title>
</head>

<body>
    <title>Papas Fritas</title>
    <h1>Receta de papas fritas caseras.</h1>
    <img src="Fotos que te guste de papas" alt="">

    <ul>
        <li>Ingredientes
            <ul>
                <li>3 o 4 papas(300g)</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
        </li>
        <li>Elaboracion (Pasos)
            <ul>
                <li>Pelar las papas</li>
                <li>Cortalas en baston</li>
                <li>Calentar aceite en una sarten</li>
                <li>Cocinar hasta que esten doradas</li>
                <li>Remover al aceite y salar a gusto</li>
            </ul>

        </li>
    </ul>
</body>

</html>
